<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Manager - Simple & Fast Note Taking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                <h1>Notes Manager</h1>
            </div>
            <p class="subtitle">Simple & Fast Note Taking</p>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Add Note Section -->
        <section class="add-note-section">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Add New Note</h2>
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        placeholder="Enter note title..."
                        maxlength="100">
                    <div class="char-count" id="title-count">0/100</div>
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea 
                        id="content" 
                        rows="5" 
                        placeholder="Write your note content here..."
                        maxlength="500"></textarea>
                    <div class="char-count" id="content-count">0/500</div>
                </div>
                
                <div class="form-actions">
                    <button id="add-btn" class="btn btn-primary" disabled>
                        <i class="fas fa-plus"></i> Add Note
                    </button>
                    <button id="clear-btn" class="btn btn-secondary">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                </div>
                
                <div id="error-message" class="error-message"></div>
            </div>
        </section>

        <!-- Notes List Section -->
        <section class="notes-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> Your Notes</h2>
                <div class="notes-count">
                    <span id="notes-count">0</span> notes
                </div>
            </div>
            
            <div id="notes-container" class="notes-container">
                <!-- Notes will be loaded here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No notes yet</h3>
                    <p>Add your first note to get started! âœ¨</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Edit Note Modal (Bonus Feature) -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Note</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-title">Title</label>
                    <input type="text" id="edit-title" maxlength="100">
                    <div class="char-count" id="edit-title-count">0/100</div>
                </div>
                <div class="form-group">
                    <label for="edit-content">Content</label>
                    <textarea id="edit-content" rows="5" maxlength="500"></textarea>
                    <div class="char-count" id="edit-content-count">0/500</div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-edit" class="btn btn-secondary">Cancel</button>
                <button id="save-edit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
